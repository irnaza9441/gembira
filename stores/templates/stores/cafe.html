
{% extends 'base.html' %}
{% block content %}  

<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto  mb-3">
  
<div class="col mx-auto mb-3">
        <h2>List of Drinks</h2>
        <hr />
</div>
<p class="card-text">
<form method="GET">
<div class="row">
<div class="col-auto">
<div class="input-group col-auto">
 <div class="input-group-text"> 
  Search</div>
 <input type="text" class="form-control" 
 name="search">
</div>
</div>
<div class="col-auto">
<button class="btn bg-dark text-white"
    type="submit">Search</button>
    </div>
  </div>
</form>
</p>

</div>
</div>
</div>
</div>

<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto  mb-3">
{% for drink in template_data.drinks %}
  <div class="card mb-3 p-3">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-0">{{ drink.name }}</h5>
      </div>
      <div class="text-end">
        <div class="me-3 d-inline-block">$5</div>
        <form method="POST" action="{% url 'stores.add_to_cart' drink.id %}" class="d-inline-flex align-items-center">
          {% csrf_token %}
          <input type="number" name="quantity" value="1" min="1" class="form-control form-control-sm me-2" style="width:80px">
          <button type="submit" class="btn btn-sm btn-primary">Add to cart</button>
        </form>
      </div>
    </div>
  </div>
{% endfor %}
</div>
</div>
</div>
</div>



  {% endblock content %}
